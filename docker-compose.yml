version: '3.8'

services:
  jupyterlite:
    build:
      context: .
      dockerfile: Dockerfile
    image: jupyterlite-app:latest
    container_name: jupyterlite
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.example.description=JupyterLite application"
      - "com.example.version=1.0"
